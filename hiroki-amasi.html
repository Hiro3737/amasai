<script type="text/javascript">

// チェックボックスに使用している名前
chn = new Array("ch1","ch2","ch3","ch4","ch5","ch6","ch7","ch8","ch9","ch10","ch11","ch12","ch13","ch14","ch15","ch16","ch17","ch18","ch19","ch20","ch21","ch22","ch23","ch24","ch25","ch26","ch27","ch28","ch29","ch30","ch31","ch32","ch33","ch34","ch35","ch36","ch37","ch38","ch39","ch40","ch41","ch42");
chc = 13; // チェックできる数
// チェックボックスにチェックできる数を制限する
function chBx(cn){
  cnt = 0;
  for(i=0; i<chn.length; i++) {
    if(document.introduction.elements[chn[i]].checked) cnt++;
  }

  if(cnt > chc) {
    alert("希望は" + chc + "個まで！めっ！");
    document.introduction.elements[cn].checked = false;
  }
}

  <!-- 送信ボタンクリック時に呼ばれる関数 -->
function JumpOtherPage(){
  var acTotal = 0;
  var mnTotal = 0;
  var svTotal = 0;
  var inTotal = 0;
  var max = chn.length;
    for (index = 0; index < max; index++) {

      if(document.introduction.elements[chn[index]].checked == true)
      {
          if(document.introduction.elements[chn[index]].id == "ac")
          {
              acTotal += 1;
          }
          else if(document.introduction.elements[chn[index]].id == "sa")
          {
               svTotal +=1;
          }
          else if(document.introduction.elements[chn[index]].id == "mn")
          {
               mnTotal +=1;
          }
          else if(document.introduction.elements[chn[index]].id == "in")
          {
               inTotal +=1;
          }
      }
    }


    <!-- 一番多い数を算出 -->
    var maxValue = Math.max(acTotal, svTotal, mnTotal, inTotal);

    <!-- 数が多かったタイプへ飛ぶ -->
    if((maxValue) == acTotal){
      window.open('https://hiroki-amasai-hiroki37.c9users.io/amasai-akutibu.html');
   }
    else if((maxValue) == svTotal){
      window.open('https://hiroki-amasai-hiroki37.c9users.io/amasai-sabisu.html');
   }
   else if((maxValue) == mnTotal){
     window.open('https://hiroki-amasai-hiroki37.c9users.io/amasai-manezi.html');
   }
   else if((maxValue) == inTotal){
     window.open('https://hiroki-amasai-hiroki37.c9users.io/amasai-inobeto.html');
   }
}

</script>
